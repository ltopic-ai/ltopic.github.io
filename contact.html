<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>L-TOPIC — Contact</title>

  <style>
    :root{
      --bg:#0b0d12;
      --panel:#111522;
      --text:#e8ecf3;
      --muted:#aab3c5;
      --line:#20263a;
      --accent:#7aa2ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 20% -10%, #1a2140 0%, var(--bg) 60%);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.6;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:980px; margin:0 auto; padding:28px 18px 60px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding:14px 16px;
      background:rgba(17,21,34,.65); border:1px solid var(--line);
      border-radius:14px; backdrop-filter: blur(8px);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .brand img{height:34px}
    .nav a{margin-left:14px; color:var(--muted)}
    .nav a:hover{color:var(--text)}
    .page{padding:28px 8px 0}
    h1{font-size:34px; letter-spacing:-0.02em; margin:0 0 12px}
    p{color:var(--muted); margin:0 0 12px}
    .panel{
      margin-top:16px;
      padding:16px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(17,21,34,.55);
    }
    .btn{
      display:inline-block; padding:10px 14px; border-radius:12px;
      border:1px solid var(--line); background:rgba(17,21,34,.7);
      color:var(--text);
    }
    .footer{margin-top:34px; color:var(--muted); font-size:13px}
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="assets/ltopic.svg" alt="L-TOPIC">
        <strong>L-TOPIC</strong>
      </div>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="vision.html">Vision</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <div class="page">
      <h1>Contact</h1>

      <div class="panel">
        <p style="margin-top:0;">
          If you want to discuss research directions, collaboration, or early support:
        </p>

        <p>
          Email: <strong>contact@ltopic.ai</strong>
        </p>

        <p style="margin-bottom:0;">
          GitHub: <a href="#" target="_blank" rel="noopener">Project repository (coming soon)</a>
        </p>
      </div>

      <div class="panel">
        <h2 style="margin:0 0 8px; font-size:18px;">Updates</h2>
        <p style="margin:0;">
          Research log and technical notes will be published here as the project evolves.
        </p>
      </div>

      <div class="footer">© L-TOPIC — Contact</div>
    </div>
  </div>
</body>
</html>
